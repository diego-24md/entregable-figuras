<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clasificador de Tri√°ngulos</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    canvas {
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Clasificador de Tri√°ngulos</h1>

  <script>
    let totalImages = 38;
    let imagesLoaded = 0;

    let acutanguloA = [];
    let acutanguloB = [];
    let trianguloA = [];
    let trianguloB = [];
    let trianguloC = [];
    let trianguloD = [];

    let shapeClassifier;
    let canvas;
    let drawing = false;
    let resultP;
    let predictButton;

    function setup() {
      canvas = createCanvas(300, 300);
      background(255);
      canvas.mousePressed(() => drawing = true);
      canvas.mouseReleased(() => drawing = false);

      // Bot√≥n de clasificar
      predictButton = createButton("Clasificar Tri√°ngulo");
      predictButton.mousePressed(clasificarDibujo);
      predictButton.attribute("disabled", ""); // Deshabilitado al inicio

      // Bot√≥n para limpiar canvas
      let clearButton = createButton("Limpiar Dibujo");
      clearButton.mousePressed(() => background(255));

      resultP = createP("Dibuja un tri√°ngulo y haz clic en clasificar.");

      // Cargar im√°genes para entrenar
      for (let i = 0; i < totalImages; i++) {
        let index = nf(i + 1, 3, 0);
        cargarImagen(`data/AcutanguloA${index}.png`, acutanguloA, i);
        cargarImagen(`data/AcutanguloB${index}.png`, acutanguloB, i);
        cargarImagen(`data/TrianguloRectanguloA${index}.png`, trianguloA, i);
        cargarImagen(`data/TrianguloRectanguloB${index}.png`, trianguloB, i);
        cargarImagen(`data/TrianguloRectanguloC${index}.png`, trianguloC, i);
        cargarImagen(`data/TrianguloRectanguloD${index}.png`, trianguloD, i);
      }
    }

    function draw() {
      if (drawing) {
        stroke(0);
        strokeWeight(2);
        line(pmouseX, pmouseY, mouseX, mouseY);
      }
    }

    function cargarImagen(ruta, arrayDestino, indice) {
      loadImage(
        ruta,
        (img) => {
          arrayDestino[indice] = img;
          imagesLoaded++;
          if (imagesLoaded === totalImages * 6) {
            entrenarModelo();
          }
        },
        (err) => {
          console.error(`‚ùå Error al cargar: ${ruta}`, err);
        }
      );
    }

    function entrenarModelo() {
      let options = {
        inputs: [64, 64, 4],
        task: "imageClassification",
        debug: true,
      };

      shapeClassifier = ml5.neuralNetwork(options);

      for (let i = 0; i < totalImages; i++) {
        a√±adirDato(acutanguloA[i], "AcutanguloA");
        a√±adirDato(acutanguloB[i], "AcutanguloB");
        a√±adirDato(trianguloA[i], "RectanguloA");
        a√±adirDato(trianguloB[i], "RectanguloB");
        a√±adirDato(trianguloC[i], "RectanguloC");
        a√±adirDato(trianguloD[i], "RectanguloD");
      }

      shapeClassifier.normalizeData();
      shapeClassifier.train({ epochs: 50 }, () => {
        console.log("‚úÖ Entrenamiento finalizado.");
        predictButton.removeAttribute("disabled"); // Habilitar bot√≥n
        resultP.html("‚úÖ Entrenamiento completo. ¬°Ahora dibuja un tri√°ngulo!");
      });
    }

    function a√±adirDato(imagen, etiqueta) {
      imagen.resize(64, 64);
      shapeClassifier.addData({ image: imagen }, { label: etiqueta });
    }

    function clasificarDibujo() {
      let img = get(); // Captura el canvas
      img.resize(64, 64);

      shapeClassifier.classify({ image: img }, (err, results) => {
        if (err) {
          console.error(err);
          resultP.html("‚ùå Error al clasificar.");
          return;
        }

        let etiqueta = results[0].label;
        let confianza = nf(results[0].confidence * 100, 2, 2);
        resultP.html(`üîç Predicci√≥n: <strong>${etiqueta}</strong><br>üìä Confianza: ${confianza}%`);
      });
    }
  </script>
</body>
</html>
